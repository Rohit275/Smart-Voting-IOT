<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form #f="ngForm" (ngSubmit)="f.valid && onRegister(f)">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>

              <input
                type="text"
                placeholder="Enter your name"
                required
                name="Name"
                ngModel>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
              <input
                type="text"
                placeholder="Enter your username"
                required
                name="username"
                ngModel>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
              <input
                type="text"
                placeholder="Enter your email"
                required
                name="email"
                ngModel>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
              <input
                type="text"
                placeholder="Enter your number"
                required
                name="phone"
                ngModel>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
              <input
                type="password"
                placeholder="Enter your password"
                required
                name="password"
                ngModel>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
              <input
                type="password"
                placeholder="Confirm your password"
                required
                name="confirmPassword"
                ngModel>
          </div>
        </div>

      </form>
    </div>
  </div>
